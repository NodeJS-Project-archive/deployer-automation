<!DOCTYPE html>
<html ng-app="deployer">

<head>
    <title>Deployer Automation</title>
    <script src="../../../bower_components/angular/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="../../../src/ui-bootstrap-tpls.js"></script>
    <script src="../../../src/app.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../../../src/deployer/js/routing.js"></script>
    <link href="../../../bower_components/toastr/toastr.css" rel="stylesheet" />
    <script src="../../../bower_components/toastr/toastr.js"></script>
    <script src="../../../src/deployer/js/deployerCtrl.js"></script>
    <script src="../../../src/deployer/js/overviewCtrl.js"></script>
    <script src="../../../src/deployer/js/showProcessCtrl.js"></script>
     <script src="../../../src/deployer/js/existingProcessesCtrl.js"></script>
    <link rel="stylesheet" href="../../../src/deployer/styles/style.css">

</head>

<body class="container bg-info">
    <h1 class="text-info">Deployer</h1>
    <hr>
    <ul class="nav nav-tabs">
        <li ng-class="{active : activeMenu === 'Home'}"><a ng-click="activeMenu = 'Home'" ui-sref="overview">Home</a></li>
        <li ng-class="{active : activeMenu === 'Deployer'}"><a ng-click="activeMenu = 'Deployer'" ui-sref="deployer">Deployer</a></li>
        <li ng-class="{active : activeMenu === 'Process'}"><a ng-click="activeMenu = 'Process'" ui-sref="showProcess">Process</a></li>
        <li ng-class="{active : activeMenu === 'ExistingProcesses'}"><a ng-click="activeMenu = 'ExistingProcesses'" ui-sref="existingProcesses">Existing Process</a></li>
        <!--<li><a href="#">Menu 3</a></li>-->
    </ul>
    <br/>
    <br/>
    <div ui-view>
    </div>

</body>
