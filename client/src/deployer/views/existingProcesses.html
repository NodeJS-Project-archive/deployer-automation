<div ng-controller="existingProcessesCtrl" ng-init="getExistingProcesses()">
   
    <div ng-hide='processes.length!=0'>


        <div >
            <div class="jumbotron">
                <h1>No Process Found</h1>
                <p>Click on "ADD APPLICATION" to add a new Application in DASHBOARD.</p>
            </div>
            <p>Micro Testing Tool</p>

        </div>

    </div>
    <div ng-repeat="data in processes">



        <div class="col-sm-3">
            <div ng-click="show(data)" class="offer offer-radius offer-primary">
                <div class="shape">
                    <div class="shape-text">
                        {{$index+1}}
                    </div>
                </div>
                <div class="offer-content" style="height:140px;">
                    <h3 style="word-wrap: break-word; max-width:200px;height:30px;overflow: hidden;
    text-overflow: ellipsis;color:dodgerblue;" class="lead"> {{data.title}}
                    </h3>
                    <h6  style="color:black" ng-bind="data.date |  date:'MM/dd/yyyy'">

                    </h6>

                </div>
            </div>
            <!--<div>
                    <div ng-click="show(data)" class="panel panel-default">
                        <div class="panel-heading">{{data.title}}</div>
                        <div class="panel-body">{{data.appDesc}}</div>
                        <div class="panel-footer">{{data.appVer}}</div>
                    </div>
                </div>-->
        </div>

    </div>
    <!-- ############################################################## -->
</div>
