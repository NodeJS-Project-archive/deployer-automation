<div ng-controller="deployerCtrl">
    <form>
        <div class=row>
            <div class="col-sm-2">
                <button class="btn btn-warning btn-block" ng-click="addNewProcess()">New Process</button>
            </div>
            <div class="col-sm-8">
                <input class="form-control" ng-model="process.processName" placeholder="Process Name" type="text">
            </div>
            <div class="col-sm-2">
                <button ng-click="addData()" data-toggle="tooltip" title="add process to table" class="btn btn-success btn-block"><span class="glyphicon glyphicon-plus"></span></button>
            </div>
        </div>
    </form>
    <br/><br/>
    <div class=row>
        <div class="col-sm-2">
            <button class="btn btn-warning btn-block" ng-click="runCommands()">Execute Commands</button>
        </div>

    </div>
    <br/>
    <div>
        <table class="table table-bordered text-center">
            <tr>
                <th>COMMAND</th>
                <th></th>
            </tr>
            <tr ng-repeat="row in rowMaker track by $index">
                <td>
                    <input type="text" name="value" ng-keydown="addRow($index)" class="form-control" ng-model="row.value" placeholder="value"
                    />
                </td>
                <td class="crossButton">
                    <input type="button" ng-click="deleteRow($index)" value="&times;" />
                </td>

            </tr>
        </table>
        <br/><br/>
        <table class="table table-bordered">
            <tr>
                <th>Process Name</th>
                <th>Commands</th>
                <th></th>
            </tr>
            <tr ng-repeat="process in totalProcesses">
                <td>
                    {{process.processName}}
                </td>
                <td>
                    <ol>
                        <li ng-repeat="command in process.commandsData">{{command}}</li>
                    </ol>
                </td>

            </tr>
        </table>
    </div>
</div>
